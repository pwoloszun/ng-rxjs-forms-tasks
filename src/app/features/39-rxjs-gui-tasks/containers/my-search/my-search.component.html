<mat-card class="my-search-container">
  <mat-card-header>
    <mat-card-title>My Search</mat-card-title>
  </mat-card-header>
  <mat-card-content class="mat-search-content">
    <div>
      <mat-form-field>

        <input [formControl]="searchText"
               matInput
               placeholder="Search"
               autocomplete="off" />
      </mat-form-field>

      <h3>
        <!-- Val: {{ searchResults$ | async }} -->
      </h3>

    </div>

    <div>
      <h5>Search results</h5>
      <ul *ngFor="let result of searchResults$ | async">
        <li>{{result}}</li>
      </ul>
    </div>
  </mat-card-content>
</mat-card>
